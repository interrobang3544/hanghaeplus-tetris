<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuseok TETRIS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="game-table-container">
          <div class="game-end">GAME OVER</div>
          <table class="game-table">
            <tbody class="game-tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="info-container">
        <div class="title">T E T R I S</div>
        <h4>with <img src="hanghae logo.png" width="60px"/></h4>

        <div class="score-container">
          <p class="score">Play Time: <span id="time">0</span></p>
          <p class="score">Speed Level: <span id="level">0</span></p>
          <p class="score">Score: <span id="score">0 sec</span></p>
        </div>

        <div class="next-block-container">
          <h3>Next</h3>
          <table class="next-block-table">
            <tbody class="next-block-tbody"></tbody>
          </table>
        </div>

        <button class="restart" onclick="gameStart()">Restart</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
